query GetAccreditations {
  getUser {
    _id
    accreditation {
      categoryId
      subcategoryId
      userId
      accredited
      isDeleted
      status
      dateAccredited
      expiryDate
      proofOfPayment
      supportingDocument
      category {
        _id
        name
      }
      subcategory {
        name
      }
    }
  }
}

